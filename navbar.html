<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
            scroll-behavior: smooth;
            font-family: "Poppins", sans-serif;
        }
        :root {
            --bg-color: #ffffff;
            --second-bg-color: #131313;
            --text-color: rgb(0, 0, 0);
            --min-color: #66fcf1;
        }
        html {
            font-size: 60%;
            overflow-x: hidden;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 5%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .logo {
            font-size: 2rem;
            color: var(--text-color);
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s ease;
            text-shadow: 0 0 25px var(--min-color);
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .navbar {
            display: flex;
            gap: 1.5rem;
        }
        .navbar a {
            font-size: 1.4rem;
            color: var(--text-color);
            font-weight: 500;
            transition: 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        .navbar a:hover,
        .navbar a.active {
            color: var(--min-color);
            border-bottom: 3px solid var(--min-color);
        }
        #menu-icon {
            font-size: 2.5rem;
            color: var(--min-color);
            display: none;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            #menu-icon {
                display: block;
            }
            .navbar {
                position: absolute;
                top: 100%;
                right: 0;
                width: 40%;
                flex-direction: column;
                background: rgba(0, 0, 0, 0.9);
                backdrop-filter: blur(10px);
                border-bottom-left-radius: 1rem;
                border-left: 2px solid var(--min-color);
                border-bottom: 2px solid var(--min-color);
                transform: translateX(100%);
                transition: transform 0.3s ease-in-out;
                padding: 1rem 0.5rem;
            }
            .navbar.active {
                transform: translateX(0);
            }
            .navbar a {
                font-size: 1.6rem;
                margin: 0.5rem 0;
                color: white;
                text-align: center;
                display: block;
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#home" class="logo">Ravindhar <span>Arulselvan</span></a>
        <i class='bx bx-menu' id="menu-icon"></i>
        <nav class="navbar">
            <a href="#Home" class="active">Home</a>
            <a href="#About">About</a>
            <a href="#Cart">Services</a>
            <a href="#Contact">Contact</a>
        </nav>
    </header>
    <script>
        let menuIcon = document.querySelector('#menu-icon');
        let navbar = document.querySelector('.navbar');
        let navbarLinks = document.querySelectorAll('.navbar a');
        
        menuIcon.onclick = () => {
            menuIcon.classList.toggle('bx-x');
            navbar.classList.toggle('active');
        };
        
        navbarLinks.forEach(link => {
            link.addEventListener('click', () => {
                navbar.classList.remove('active');
                menuIcon.classList.remove('bx-x');
            });
        });
    </script>
</body>
</html>
